syntax = "proto3";

package user;

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}
message RegisterReq{
  string uname = 1;
  string pwd = 2;
}
message RegisterResp{
  bool ok = 1;
}

service User {
  rpc Register(RegisterReq)returns(RegisterResp);
  rpc Ping(Request) returns(Response);
}
